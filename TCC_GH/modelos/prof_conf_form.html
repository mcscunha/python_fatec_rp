{% extends 'base.html' %}

{% block title %}
    Professores
{% endblock %}

{% block main %}

    <h1>Tem certeza que deseja deletar: {{ dados.professor }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'gh_list_prof' %}" class="btn btn-primary">Cancelar</a>
    </form>

{% endblock %}
