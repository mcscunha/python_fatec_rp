{% extends 'base.html' %}

{% block title %}
    Confirma exclusão?
{% endblock %}

{% block main %}

    <h1>Tem certeza que deseja deletar o período: {{ dados.periodo }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <a href="{% url 'list_per' %}" class="btn btn-primary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>

{% endblock %}
