{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="{% static 'stick-footer.css' %}">

        <title> {% block title %} {% endblock %} </title>
    </head>

    <body>
        <div class="container-fluid">
            {% block main %}
            {% endblock %}
        </div>

        <footer class="footer">
          <div class="container">
            <span class="text-muted">
                {% block footer %}
                {% endblock %}
            </span>
          </div>
        </footer>

    </body>

</html>
